<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Sentiment Analysis</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="Enter the product review here" placeholder="Enter the product review here" required="required" />
        <button type="submit" class="btn btn-primary btn-large">Predict Sentiment</button>
      </form>

      <div class="result-box">
        <p class="result-text">{{ prediction_text }}</p>
      </div>
    </div>
  </div>
</body>
</html>
